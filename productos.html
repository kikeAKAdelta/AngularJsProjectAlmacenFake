<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    
<section>
    <article ng-repeat="x in producto">
        <img src="{{x.photo_url}}" alt="" width="300px" height="200px">
        <ul>
            <li >
                <p>Nombre: {{x.name}}</p>
                <p>Descripcion: {{x.description}}</p>
                <p>Precio: $ {{x.price}} </p>
                
            </li>
            
        </ul>
    </article>
</section>

</body>
</html>
