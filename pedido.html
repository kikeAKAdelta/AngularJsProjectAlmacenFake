<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
</head>
<body>

    <section>
        <h2>Tus pedidos han sido:</h2>
        <article ng-repeat="x in carrito">
            <img src="{{x.photo_url}}" alt="" width="300px" height="200px">
            <ul>
                <li >
                    
                    <p><b>Nombre:</b> {{x.name}}</p>
                    <p><b>Descripcion:</b> {{x.description}}</p>
                    <p><b>Precio:</b> $ {{x.price}} </p>
                </li>
                
            </ul>
        </article>
        <h3>Total: {{getTotal()}}</h3>
    </section>

</body>
</html>
